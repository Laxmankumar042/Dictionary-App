<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-top">
            <form>
            <input type="text" placeholder="Search Word" class="input-box">
            <button class="search-btn">Search</button>
        </form>
        </div>
        <div class="container-bottom">
            <div class="container-bottom-top">
                <div class="container-bottom-top-left">
                    <p id="word"></p>
                    <div>
                    <span class="part-of-speech"></span>
                    <span class="breaked-text"></span>
                </div>
                </div>
                <div class="container-bottom-top-right">
                    <i class="fa-solid fa-volume-high audio-icon"></i>
                    <audio class="audio">
                    </audio>
                </div>
            </div>
            <div>
                <p class="meaning"></p>
            </div>
            <div>
                <p  class="example"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
